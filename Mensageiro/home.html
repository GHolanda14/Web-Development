<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">       
    
</head>
<body>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <form id="formModal" onsubmit="login();return false">
                        <div class="mb-3">
                            <label class="col-form-label" placeholder="Escreva seu nome...">Nome:</label>
                            <input type="text" class="form-control" id="usuario" required/>
                        </div>
                            <button type="submit" class="btn btn-primary">OK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">                
                    <div>
                        <h3>Splash</h3>                        
                    </div>
                    <div>
                        <h3 id="user"></h3>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-4">
                <div class="paginaGrupos">

                </div>
            </div>
            <div class="col-8">
                <div id="chat" class="paginaMensagens">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <form class="formularioGrupo" id="formGp">
                    <input type="text" class="texto" placeholder="Nome do grupo..." maxlength="25" required>
                    <input class="btn-success inserir" type="submit" value="Inserir">
                </form>
            </div>
            <div class="col">
                <form class="formulario" id="formMsg">
                    <textarea class="texto" placeholder="Write a message..." required></textarea>
                    <input class="btn-success enviar" id="bntMsg" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="requisicoes.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
