    <script>
        carregarGrupo();

        function pegarGrupos(grupo){
            axios({
                method: "GET",
                url: "https://server-json-lms.herokuapp.com/grupos/"+grupo.id,
            }).then((response)=>{
                let grupinhos = insercao(grupo.nome);
                paginaGrupos.appendChild(grupinhos);
            }).catch((error)=>{
                console.log(error);
            })
        }

        function carregarGrupo(){
            axios({
                method: "GET",
                url: "https://server-json-lms.herokuapp.com/grupos",
            }).then((response)=>{
                let grupos = response.data;
                for(grupo of grupos){
                    pegarGrupos(grupo);
                }
            }).catch((error)=>{
                console.log(error);
            })
        }

        function criarGrupo(){
            let nomeGrupo = document.querySelector('.col-4 .texto');
            axios({
                method: "POST",
                url: "https://server-json-lms.herokuapp.com/grupos",
                data: {"nome": nomeGrupo.value},
            }).then((response)=>{
                pegarGrupos(response.data);
                nomeGrupo.value = "";
            }).catch((error)=>{
                console.log(error);
            }) 
        }
     </script>
